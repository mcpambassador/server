version: 2
updates:
  # pnpm monorepo root
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    groups:
      typescript-tooling:
        patterns:
          - "typescript"
          - "@typescript-eslint/*"
          - "eslint*"
          - "prettier"
      vitest:
        patterns:
          - "vitest"
          - "@vitest/*"
      types:
        patterns:
          - "@types/*"
    labels:
      - "dependencies"
      - "automated"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "area: ci"
      - "automated"
