name: MCP Ambassador CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================================================
  # PR GATE: Install + Build
  # ============================================================================
  install-build:
    name: Install & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build all packages
        run: pnpm run -r build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: packages/*/dist
          retention-days: 7

  # ============================================================================
  # TIER 1: Server Contract Tests (Vitest) - ~30s
  # ============================================================================
  server-tests:
    name: Tier 1 - Server Contract Tests
    runs-on: ubuntu-latest
    needs: [install-build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: packages/
          
      - name: Run server tests (excluding Docker-dependent m18-e2e)
        run: npx vitest run packages/server/tests/ --exclude='**/m18-e2e*'

  # ============================================================================
  # TIER 2: SPA Integration Tests (Vitest+MSW) - ~30s
  # ============================================================================
  spa-tests:
    name: Tier 2 - SPA Integration Tests
    runs-on: ubuntu-latest
    needs: [install-build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: packages/
          
      - name: Run SPA tests
        run: pnpm --filter @mcpambassador/spa exec vitest run

  # ============================================================================
  # TIER 3: Banned Pattern Check + Tailwind Lint - ~5s
  # ============================================================================
  lint-tailwind:
    name: Tier 3 - Tailwind Linter
    runs-on: ubuntu-latest
    needs: [install-build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run Tailwind linter
        run: pnpm --filter @mcpambassador/spa lint:tailwind

  # ============================================================================
  # MAIN-ONLY: Docker Build
  # ============================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [server-tests, spa-tests, lint-tailwind]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: mcpambassador:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # TIER 4: Playwright E2E Tests - ~3-5min (main only)
  # ============================================================================
  e2e-tests:
    name: Tier 4 - Playwright E2E Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [docker-build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Install Playwright browsers
        run: cd packages/spa && npx playwright install --with-deps chromium
        
      - name: Start Docker services
        run: docker compose up -d
        
      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to be healthy..."
          sleep 10
          curl --retry 30 --retry-delay 2 --retry-connrefused http://localhost:3456/health || echo "Health check failed"
          
      - name: Run Playwright tests
        run: cd packages/spa && npx playwright test
        
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: packages/spa/playwright-report/
          retention-days: 30
          
      - name: Upload Playwright trace files
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: packages/spa/test-results/
          retention-days: 30
          
      - name: Cleanup Docker services
        if: always()
        run: docker compose down
