name: Docker Build

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'tsconfig.base.json'

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: mcpambassador-server:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify non-root user
        run: |
          IMAGE="mcpambassador-server:pr-${{ github.event.pull_request.number }}"
          docker build -t $IMAGE .
          USER_ID=$(docker run --rm $IMAGE id -u)
          if [ "$USER_ID" = "0" ]; then
            echo "ERROR: Container runs as root (UID 0). This is not allowed."
            exit 1
          fi
          echo "Container runs as UID $USER_ID â€” OK"
