name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  stale:
    name: Mark stale and close
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          days-before-issue-stale: 30
          days-before-issue-close: 30
          stale-issue-label: stale
          exempt-issue-labels: 'pinned,security,roadmap,in-progress'
          stale-issue-message: |
            This issue has been inactive for 30 days. It will be closed in another 30 days unless there is new activity.

            If this is still relevant, please:
            - Add a comment with updated information
            - Remove the `stale` label

          close-issue-message: |
            This issue has been closed due to inactivity (60 days without activity).

            If this is still relevant, please open a new issue with updated information.

          # Pull Requests
          days-before-pr-stale: 14
          days-before-pr-close: 7
          stale-pr-label: stale
          exempt-pr-labels: 'pinned,in-progress,security'
          stale-pr-message: |
            This PR has been inactive for 14 days. It will be closed in 7 days unless there is new activity.

            If this PR is still in progress, please add the `in-progress` label or leave a comment.

          close-pr-message: |
            This PR has been closed due to inactivity (21 days without activity).

            Please re-open and rebase if you'd like to continue.
